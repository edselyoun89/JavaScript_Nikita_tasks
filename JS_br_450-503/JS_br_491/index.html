<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div id="elem1"></div>
    <div id="elem2"></div>

    <script>
        // #1
        function createTable(rows, cols, parent) {
            let table = document.createElement('table');
            
            for (let i = 0; i < rows; i++) {
                let tr = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    let td = document.createElement('td');
                    td.textContent = `(${i + 1}, ${j + 1})`; // Устанавливаем текст ячейки
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            
            parent.appendChild(table);
        }

        let div1 = document.querySelector('#elem1');
        createTable(3, 4, div1); // Создаем таблицу 3 на 4 в первом диве

        let div2 = document.querySelector('#elem2');
        createTable(5, 6, div2); // Создаем таблицу 5 на 6 во втором диве
    </script>

</body>
</html>

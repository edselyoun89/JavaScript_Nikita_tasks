<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>

    <script>
        // #1
        (function() {
            let str1 = 'переменная модуля';
            let str2 = 'переменная модуля';
            let str3 = 'переменная модуля';
            
            function func1() {
                alert('функция модуля 1');
            }
            function func2() {
                alert('функция модуля 2');
            }
            function func3() {
                alert('функция модуля 3');
            }
            function func4() {
                alert('функция модуля 4');
            }
            function func5() {
                alert('функция модуля 5');
            }
            
            // Экспортируем объект с переменными и функциями
            window.module = {
                str1,
                str2,
                func1,
                func2,
                func3,
                func4,
                func5
            };
        })();

        // Примеры использования экспортированного объекта
        console.log(module.str1); // Выводим первую экспортированную переменную
        console.log(module.str2); // Выводим вторую экспортированную переменную
        module.func1(); // Вызываем первую экспортированную функцию
        module.func2(); // Вызываем вторую экспортированную функцию
        module.func3(); // Вызываем третью экспортированную функцию
        module.func4(); // Вызываем четвертую экспортированную функцию
        module.func5(); // Вызываем пятую экспортированную функцию
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <table id="table"></table>
    <script>
        // #1
        let employees = [
            {name: 'employee1', age: 30, salary: 400},
            {name: 'employee2', age: 31, salary: 500},
            {name: 'employee3', age: 32, salary: 600},
        ];
        let table = document.getElementById('table');

        for (let employee of employees) {
            let tr = document.createElement('tr');

            let tdName = document.createElement('td');
            tdName.textContent = employee.name;
            tr.appendChild(tdName);

            let tdAge = document.createElement('td');
            tdAge.textContent = employee.age;
            tr.appendChild(tdAge);

            let tdSalary = document.createElement('td');
            tdSalary.textContent = employee.salary;
            tr.appendChild(tdSalary);

            table.appendChild(tr);
        }

        // #2
        table.addEventListener('click', function(event) {
            if (event.target.tagName === 'TD' && event.target.textContent.match(/^\d+$/)) {
                let newAge = parseInt(event.target.textContent) + 1;
                event.target.textContent = newAge;
            }
        });

        // #3
        table.addEventListener('click', function(event) {
            if (event.target.tagName === 'TD' && event.target.textContent.match(/^\d+$/) && event.target !== event.currentTarget.querySelector('td:nth-child(2)')) {
                let newSalary = parseInt(event.target.textContent) * 1.1;
                event.target.textContent = newSalary.toFixed(2);
            }
        });
    </script>
</body

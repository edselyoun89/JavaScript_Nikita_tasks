<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <div id="elem">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <script>
        // #1
        function createTable(rows, cols) {
            let table = document.createElement('table');
            
            for (let i = 0; i < rows; i++) {
                let tr = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    let td = document.createElement('td');
                    td.textContent = `(${i + 1}, ${j + 1})`; // Устанавливаем текст ячейки
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            
            return table; // Возвращаем созданную таблицу
        }

        let div = document.querySelector('#elem');
        
        // #2
        let table = createTable(3, 4); // Создаем таблицу 3 на 4
        table.style.color = 'red'; // Устанавливаем цвет текста в красный
        div.appendChild(table); // Вставляем таблицу в конец дива
    </script>

</body>
</html>

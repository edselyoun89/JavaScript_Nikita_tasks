<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Click Example</title>
    <style>
        #elem1 {
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
        #elem2 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }
        #elem3 {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="elem1"></div>
    <div id="elem2"></div>
    <div id="elem3"></div>
    <script src="script.js"></script>
</body>
</html>

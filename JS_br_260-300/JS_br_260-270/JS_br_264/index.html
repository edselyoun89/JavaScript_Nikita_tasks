<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение стилей</title>
    <style>
        #block {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin-top: 20px;
            font-size: 16px; /* Начальный размер шрифта */
            float: none; /* Начальное значение cssFloat */
        }
        #btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #btn:hover {
            background-color: #45a049; /* Эффект при наведении на кнопку */
        }
    </style>
</head>
<body>
    <h1>Изменение стилей блока</h1>
    <button id="btn">Изменить стиль блока</button>
    <div id="block">Этот текст изменит свои стили!</div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление класса при клике</title>
    <style>
        p {
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer; /* Курсор указывает, что элемент кликабельный */
        }
        .colored {
            color: red; /* Цвет текста при добавлении класса */
            font-weight: bold; /* Жирный шрифт при добавлении класса */
        }
    </style>
</head>
<body>
    <h1>Кликайте на параграфы</h1>
    <p>Первый параграф. Нажмите на меня!</p>
    <p>Второй параграф. Нажмите на меня!</p>
    <p>Третий параграф. Нажмите на меня!</p>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        #elem1 {
            width: 300px;
            height: 300px;
            background-color: green;
            padding: 20px;
            text-align: center;
        }
        #elem2 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
        #elem3 {
            width: 100px;
            height: 100px;
            background-color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="elem1">
        elem1
        <div id="elem2">
            elem2
            <div id="elem3">
                elem3
            </div>
        </div>
    </div>

    <script>
        let elem1 = document.querySelector('#elem1');
        let elem2 = document.querySelector('#elem2');
        let elem3 = document.querySelector('#elem3');

        elem1.addEventListener('click', function() {
            alert('зеленый');
        });
        elem2.addEventListener('click', function() {
            alert('голубой');
        });
        elem3.addEventListener('click', function() {
            alert('красный');
        });

        // Демонстрация события, которое не всплывает
        elem3.addEventListener('dblclick', function(event) {
            event.stopPropagation(); // Остановка всплытия
            alert('Двойной клик на красном элементе');
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let count = 10; // начальное значение

            let timerId = setInterval(() => {
                console.log(count--); // выводим текущее значение и уменьшаем его на 1
                
                if (count < 0) {
                    clearInterval(timerId); // останавливаем таймер, когда значение меньше 0
                }
            }, 1000);
        });
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        ul {
            padding: 30px;
            border: 1px solid red;
        }
        li {
            list-style-type: none;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px dashed black;
            cursor: pointer;
        }
        i {
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>

    <ul id="list">
        <li>item <i>italic</i> item</li>
        <li>item <i>italic</i> item</li>
        <li>item <i>italic</i> item</li>
        <li>item <i>italic</i> item</li>
        <li>item <i>italic</i> item</li>
    </ul>
    <button id="addItem">Добавить элемент</button>

    <script>
        let list = document.querySelector('#list');
        let addItemButton = document.querySelector('#addItem');

        // Универсальное делегирование события на ul
        list.addEventListener('click', function(event) {
            let li = event.target.closest('li'); // Найти ближайший li

            if (li) {
                li.innerHTML += '!'; // Добавляем восклицательный знак к li
            }
        });

        // Добавление нового элемента li
        addItemButton.addEventListener('click', function() {
            let newItem = document.createElement('li');
            newItem.innerHTML = `item <i>italic</i> item`;
            list.appendChild(newItem);
        });
    </script>

</body>
</html>

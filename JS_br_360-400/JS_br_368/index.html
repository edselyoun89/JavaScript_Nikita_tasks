<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>

    <input id="elem" value="text">
    
    <script>
        // Проверка наличия атрибута value
        const inputElement = document.getElementById('elem');
        const hasValueAttribute = inputElement.hasAttribute('value');
    
        // Вывод результата в консоль
        console.log(hasValueAttribute); // Выведет: true
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        .red {
            color: red; /* CSS класс для изменения цвета текста на красный */
        }
    </style>
</head>
<body>

    <p class="www">elem 1</p>
    <p class="www">elem 2</p>
    <p class="www">elem 3</p>

    <script>
        const elements = document.getElementsByClassName('www'); // Получаем все элементы с классом 'www'

        for (let element of elements) {
            element.classList.add('red'); // Добавляем класс, который изменяет цвет текста на красный
        }
    </script>

</body>
</html>

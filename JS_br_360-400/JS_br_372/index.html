<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>

    <p id="elem" class="www ggg zzz"></p>

    <script>
        const elem = document.getElementById('elem');

        // Задание 1: Узнайте количество классов
        const classCount = elem.classList.length;
        console.log('Количество классов:', classCount);

        // Задание 2: Переберите классы в цикле
        console.log('Классы элемента:');
        elem.classList.forEach(className => {
            console.log(className);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>

    <p id="elem" class="www ggg zzz">Пример абзаца.</p>

    <script>
        const elem = document.getElementById('elem');

        // Удаляем классы www и zzz
        elem.classList.remove('www', 'zzz');

        // Выводим все классы элемента в консоль для проверки
        console.log('Классы элемента после удаления:', elem.classList);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        .red {
            color: red; /* CSS класс для изменения цвета текста на красный */
        }
    </style>
</head>
<body>

    <ul>
        <li>text1</li>
        <li>text2</li>
        <li>text3</li>
        <li>text4</li>
        <li>text5</li>
    </ul>

    <script>
        const listItems = document.getElementsByTagName('li'); // Получаем все элементы <li>

        for (let item of listItems) {
            item.classList.add('red'); // Добавляем класс, который изменяет цвет текста на красный
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>

    <textarea id="elem" placeholder="Введите текст..."></textarea>
    <p id="output">Текст будет отображаться здесь.</p>

    <script>
        let textarea = document.querySelector('#elem');
        let outputParagraph = document.querySelector('#output');

        textarea.addEventListener('blur', function() {
            outputParagraph.textContent = textarea.value;
        });
    </script>

</body>
</html>

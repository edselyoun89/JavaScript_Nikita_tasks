<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        .red-border {
            border: 2px solid red; /* Красная граница */
        }
    </style>
</head>
<body>

    <div>
        <ul>
            <li>text</li>
            <li>text</li>
            <li id="elem">text</li>
            <li>text</li>
            <li>text</li>
        </ul>
    </div>

    <script>
        const elem = document.getElementById('elem');

        // Найдите его родителя и задайте ему красную границу.
        const parent = elem.parentElement;
        parent.classList.add('red-border');
    </script>

</body>
</html>
